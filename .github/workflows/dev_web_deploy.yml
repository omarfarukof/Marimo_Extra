name: Deploy to Netlify for dev

on:
  push:
    branches: ['dev']
  workflow_dispatch:

concurrency:
  group: 'pages'
  cancel-in-progress: false

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 🚀 Install uv
        uses: astral-sh/setup-uv@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: 📦 Install dependencies
        run: |
          uv add marimo
      
      - name: 🛠️ Test Deplay
        run: |
          uv run scripts/test_deploy.py

      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: _site
          path: _site

  deploy:
    needs: test_build

    permissions:
      pages: write
      id-token: write

    environment:
      name: netlify
      url: https://${{ github.actor }}.netlify.app/
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 Deploy to Netlify
        uses: netlify/deploy@v1
        with:
          site-id: ${{ secrets.NETLIFY_SITE_ID }}
          auth-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          prod: false
          dir: _site