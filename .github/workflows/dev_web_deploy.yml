name: Deploy to GitHub Pages for dev

on:
  push:
    branches: ['dev']
  workflow_dispatch:

concurrency:
  group: 'pages'
  cancel-in-progress: false

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 🚀 Install uv
        uses: astral-sh/setup-uv@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: 📦 Install dependencies
        run: |
          uv add marimo
      
      - name: 🛠️ Test Deplay
        run: |
          uv run scripts/test_deploy.py

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: test_build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: https://${{ github.actor }}.github.io/dev_${{ github.event.repository.name }}
      # url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
