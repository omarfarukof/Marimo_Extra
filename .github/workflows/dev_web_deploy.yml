name: Deploy to Netlify

on:
  push:
    branches:
      - dev  # Change this to your default branch if it's not 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: üöÄ Install uv
        uses: astral-sh/setup-uv@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: uv add marimo
          

      - name: Generate static site
        run: uv run scripts/test_deploy.py

      - name: Deploy to Netlify
        uses: netlify/actions/cli@v2
        with:
          args: deploy --dir=_site --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}  # Optional: If you want to specify a site ID